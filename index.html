<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Correção de Essay Profissional</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #E8E9EA;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { color: #2a506f; text-align: center; margin-bottom: 10px; font-size: 2em; }
    .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 1.1em; }
    .delivery-time { text-align: center; color: #888; font-size: 0.85em; margin-bottom: 5px; }
    .calculator-section { background: #f8f9ff; padding: 30px; border-radius: 15px; margin-bottom: 30px; }
    .input-group { margin-bottom: 20px; }
    label { display: block; color: #333; font-weight: 600; margin-bottom: 8px; }
    input[type="number"], input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
      width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;
    }
    .result {
      background: white; padding: 20px; border-radius: 10px; text-align: center;
      margin-top: 20px; border: 3px solid #2a506f;
    }
    .result-label { color: #666; font-size: 0.9em; margin-bottom: 5px; }
    .result-value { color: #2a506f; font-size: 2em; font-weight: bold; }
    .cta-button {
      width: 100%; padding: 18px; background: #2a506f; color: white; border: none;
      border-radius: 10px; font-size: 1.2em; font-weight: 600; cursor: pointer; margin-top: 20px;
    }
    .hidden { display: none; }
    .back-button { background: #6c757d; margin-bottom: 20px; padding: 12px; font-size: 1em; }
    .pix-info {
      background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0;
      border-left: 4px solid #2a506f;
    }
    .success-message { background: #d4edda; color: #155724; padding: 20px; border-radius: 10px; text-align: center; }
    .file-input-wrapper { position: relative; }
    .file-input-label {
      background: #2a506f; color: white; padding: 12px; border-radius: 8px;
      cursor: pointer; display: block; text-align: center;
    }
    input[type="file"] { position: absolute; left: -9999px; }
    .file-name { margin-top: 8px; color: #666; font-size: 0.9em; text-align: center; }
    .error-message {
      background: #f8d7da; color: #842029; padding: 12px; border-radius: 10px; margin-top: 15px;
      border: 1px solid #f5c2c7;
    }
  </style>
</head>
<body>
<div class="container">

  <div id="mainPage">
    <h1>Correção de Essay de Application</h1>
    <p class="delivery-time">Em até 2 dias</p>
    <p class="subtitle">Por Bruna Guedes</p>

    <div class="calculator-section">
      <div class="input-group">
        <label for="wordCount">Quantas palavras tem sua essay?</label>
        <input type="number" id="wordCount" min="1" />
      </div>
      <div class="result">
        <div class="result-label">Valor total:</div>
        <div class="result-value" id="totalPrice">R$ 0,00</div>
      </div>
    </div>

    <button class="cta-button" id="scheduleButton">Quero agendar minha revisão</button>
  </div>

  <div id="formPage" class="hidden">
    <button class="cta-button back-button" id="backButton">← Voltar</button>
    <h1>Formulário de Revisão</h1>

    <div class="pix-info">
      <strong>Chave Pix:</strong> thisisbrunag@gmail.com<br>
      <strong>Valor:</strong> <span id="formPrice">R$ 0,00</span>
    </div>

    <form
      id="submissionForm"
      action="https://formspree.io/f/xjknldok"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="input-group">
        <label>Nome completo *</label>
        <input type="text" id="name_input" name="name" required />
      </div>

      <div class="input-group">
        <label>WhatsApp *</label>
        <input type="tel" id="phone" name="whatsapp" required />
      </div>

      <div class="input-group">
        <label>E-mail *</label>
        <input type="email" id="email_input" name="email" required />
      </div>

      <div class="input-group">
        <label>Link da essay no Google Docs (acesso para edição) *</label>
        <input type="text" id="docsLink" name="link_docs" required />
      </div>

      <input type="hidden" name="valor" id="valor_hidden" />
      <input type="hidden" name="palavras" id="palavras_hidden" />

      <div class="input-group">
        <label>Comprovante de Pagamento (Pix) *</label>
        <div class="file-input-wrapper">
          <label for="paymentProof" class="file-input-label">Anexe o comprovante</label>
          <input type="file" id="paymentProof" name="payment_proof" accept="image/*,.pdf" required />
        </div>
        <div class="file-name" id="fileName">Nenhum arquivo selecionado</div>
      </div>

      <button type="button" class="cta-button" id="submitBtn">Enviar Solicitação</button>
      <div id="errorBox" class="error-message hidden"></div>
    </form>
  </div>

  <div id="successPage" class="hidden">
    <div class="success-message">
      <h2>✅ Solicitação Enviada com Sucesso!</h2>
      <p style="margin: 15px 0;">Você receberá retorno por e-mail.</p>
    </div>
  </div>

</div>

<script>
  let currentPrice = 0;
  const pricePerWord = 0.40;

  const wordCountEl = document.getElementById('wordCount');
  const totalPriceEl = document.getElementById('totalPrice');
  const formPriceEl = document.getElementById('formPrice');

  const mainPage = document.getElementById('mainPage');
  const formPage = document.getElementById('formPage');
  const successPage = document.getElementById('successPage');

  const submissionForm = document.getElementById('submissionForm');
  const submitBtn = document.getElementById('submitBtn');
  const errorBox = document.getElementById('errorBox');

  wordCountEl.addEventListener('input', (e) => {
    currentPrice = (parseInt(e.target.value) || 0) * pricePerWord;
    totalPriceEl.textContent = 'R$ ' + currentPrice.toFixed(2).replace('.', ',');
  });

  document.getElementById('scheduleButton').onclick = () => {
    if (!currentPrice) return alert('Calcule o valor primeiro!');
    mainPage.classList.add('hidden');
    formPage.classList.remove('hidden');
    formPriceEl.textContent = 'R$ ' + currentPrice.toFixed(2).replace('.', ',');
  };

  document.getElementById('backButton').onclick = () => {
    formPage.classList.add('hidden');
    mainPage.classList.remove('hidden');
  };

  document.getElementById('paymentProof').addEventListener('change', (e) => {
    document.getElementById('fileName').textContent =
      e.target.files[0]?.name || 'Nenhum arquivo selecionado';
  });

  function showError(msg) {
    errorBox.textContent = msg;
    errorBox.classList.remove('hidden');
  }
  function hideError() {
    errorBox.textContent = '';
    errorBox.classList.add('hidden');
  }

  submitBtn.onclick = async () => {
    hideError();

    const name = document.getElementById('name_input').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email_input').value.trim();
    const link = document.getElementById('docsLink').value.trim();
    const file = document.getElementById('paymentProof').files[0];

    if (!name || !phone || !email || !link || !file) {
      alert('Por favor, preencha todos os campos obrigatórios e anexe o comprovante!');
      return;
    }

    document.getElementById('valor_hidden').value =
      'R$ ' + currentPrice.toFixed(2).replace('.', ',');
    document.getElementById('palavras_hidden').value = wordCountEl.value;

    submitBtn.disabled = true;
    submitBtn.textContent = 'Enviando...';

    try {
      const formData = new FormData(submissionForm);

      const res = await fetch(submissionForm.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        formPage.classList.add('hidden');
        successPage.classList.remove('hidden');
        submissionForm.reset();
        document.getElementById('fileName').textContent = 'Nenhum arquivo selecionado';
      } else {
        let data = null;
        try { data = await res.json(); } catch {}
        const msg =
          (data && data.errors && data.errors[0] && data.errors[0].message)
            ? data.errors[0].message
            : 'Erro ao enviar. Verifique o tamanho do arquivo e tente novamente.';
        showError(msg);
      }
    } catch (err) {
      console.error(err);
      showError('Falha de conexão ao enviar. Tente novamente.');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Enviar Solicitação';
    }
  };
</script>
</body>
</html>

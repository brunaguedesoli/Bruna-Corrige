<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Correção de Essay Profissional</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #E8E9EA;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      color: #2a506f;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2em;
    }

    .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 1.1em; }
    .delivery-time { text-align: center; color: #888; font-size: 0.85em; margin-bottom: 5px; }

    .calculator-section {
      background: #f8f9ff;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .input-group { margin-bottom: 20px; }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input[type="number"],
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2a506f;
    }

    .result {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      border: 3px solid #2a506f;
    }

    .result-label { color: #666; font-size: 0.9em; margin-bottom: 5px; }
    .result-value { color: #2a506f; font-size: 2em; font-weight: bold; }

    .cta-button {
      width: 100%;
      padding: 18px;
      background: #2a506f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .cta-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(42, 80, 111, 0.25);
    }

    .hidden { display: none; }
    .back-button { background: #6c757d; margin-bottom: 20px; padding: 12px; font-size: 1em; }

    .pix-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #2a506f;
    }

    .pix-info strong { color: #2a506f; }

    .warning-info {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      color: #664d03;
    }
